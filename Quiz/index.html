<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="language" content="ru">
    <meta name="description" content="Quiz - викторина на разные темы. Отвечайте на вопросы и проверяйте свои знания.">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/adaptive.css">
    <link rel="stylesheet" href="styles/constants.css">
</head>
<body>
    <div id="quiz-container">
      <div id="top-bar">
        <button id="theme-toggle">
          <img id="theme-icon" src="assets/moon.png" alt="Theme Icon">
        </button>
        <div id="timer" style="display: none;"></div>
        <div id="question-counter"></div>
      </div>
      <div id="timeout-message" style="display: none;">Время вышло!</div>
      <div id="start-container">
        <div id="title">Quiz</div>
        <div id="all-question-counter"></div>
        <button id="start-button">Начать</button>
      </div>
        <div id="question-container" style="display: none;">
          <div id="question"></div>
          <div id="multiple-answers-info"></div>
          <div class="answers">
            <button class="answer"></button>
            <button class="answer"></button>
            <button class="answer"></button>
            <button class="answer"></button>
          </div>
        </div>
        <div id="result-container" style="display: none;">
            <div id="result"></div>
            <button id="restart-button">Начать заново</button>
        </div>
        <div id="bottom-bar">
          <button id="hint-button" style="display: none;">  
            <img id="hint-icon" src="assets/hint.png" alt="Hint">
            <span id="hint-text" class="button-text"></span>
          </button>   
          <button id="check-button" style="display: none;">Проверить</button>
          <button id="next-button" style="display: none;">
            <img id="arrow" src="assets/arrow.png" alt="Next button">
          </button>
        </div>
        <div id="hint-info" style="display: none;">*Используйте подсказку, чтобы исключить один неправильный ответ.</div>
    </div>
    <script src="script/quiz.js"></script>
    <script src="script/data.js"></script>
</body>
</html>
